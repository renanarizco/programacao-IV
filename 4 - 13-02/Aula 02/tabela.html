<html>
    <head>
        <title>Tabelas</title>
    </head>

    <body>
        <!--Tabela 1-->
        <table border="2">

            <th>Coluna 1</th>
            <th>Coluna 2</th>

            <tr>    
                <td>L1,C1</td> 
                <td>L1,C2</td> 
            </tr>

            <tr>
                <td>L2,C1</td>
                <td>L2,C2</td>
            </tr>
            
        </table>

        <br>

        <!--Tabela 2-->
        <table border="2">

            <th colspan="2">Colunas 1 e 2</th>

            <tr>
                <td>L1,C1</td>
                <td>L1,C2</td>
            </tr>

            <tr>
                <td>L2,C1</td>
                <td>L2,C2</td>
            </tr>

            <th rowspan="4">3 linhas juntas</th>
            <tr>
                <td>Uma linha</td>
            </tr>

            <tr>
                <td>Duas linhas</td>
            </tr>

            <tr>
                <td>Três linhas</td>
            </tr>

        </table>

        <hr/>
        <p>
            <b>Aprendendo HTML!</b>
        </p>

        <p>
            <!--Face é a letra, Size é o tamanho e Color é a cor-->
            <font size="4" color="grey" face="Comic Sans MS">Aula de programação IV</font>
        </p>

        <hr/>
        <img src="foto.png" height="100" width="100" border="2" vspace=40 hspace="40"/>Texto da imagem

        <!--Tabela 3-->
        <table>
            
        </table>
    </body>
</html>
