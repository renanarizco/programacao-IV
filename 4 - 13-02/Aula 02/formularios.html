<html>
    <head>
        <title>Formularios</title>
    </head>

    <body>
        <form>

            <p>
                <label>Nome:</label>
                <input name="nome"/>
            </p>
            <p>
                <label>Usuário</label>
                <input name="usuario" type="text">
            </p>
            <p>
                <label>Senha</label>
                <input name="senha" type="password">
            </p>
            <p>
                <label>Cidade</label>
                <input name="cidade" type="text" value="Bebedouro">
            </p>
            <p>
                <label>Bairro</label>
                <input name="cidade" type="text" placeholder="Informe o bairro">
            </p>
            <p>
                <label>Endereço</label>
                <input name="endereco" type="text" size="35">
            </p>
            <p>
                <label>Quantidade de filhos</label>
                <input name="filhos" type="text" maxlength="2">
            </p>

        </form>


    </body>
</html>
