    <body>
        <b>Este texto deve ser em negrito</b>
        <p>
            <i>O texto deve ser exibido em itálico</i>
        </p>
        <p>
            <b>Aqui é negrito</b>, <i>essa está em itálico</i>, <u>essa aqui é sublinhada</u>, a próxima é <sub>subscrita</sub> e a última é <sup>subrescrita</sup>.
        </p>
