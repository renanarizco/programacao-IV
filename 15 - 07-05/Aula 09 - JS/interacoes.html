<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interações</title>

    <script type="text/javascript">
    
    function AlterarCor(){
        document.bgColor = document.getElementById("cor").value
    }
   

    </script>

</head>
<body>
    <h4>Selecione a cor de fundo da página</h4>
    <input type="color" id="cor" onchange="AlterarCor()">
</body>
</html>
